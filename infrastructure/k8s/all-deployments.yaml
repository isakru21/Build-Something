# ================= Persistent Volume Claim for MongoDB =================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# ================= MongoDB Deployment and Service =================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "root"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "example"
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongodb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017

---
# ================= User Service Deployment and Service =================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      initContainers:
        - name: wait-for-mongo
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z mongodb-service 27017; do echo waiting for mongo; sleep 2; done;']
      containers:
        - name: user-service
          image: isakrulander/user-service:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
          env:
            - name: MONGO_URL
              value: "mongodb://root:example@mongodb-service:27017/?authSource=admin"

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001

---
# ================= Media Service Deployment and Service =================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: media-service
  template:
    metadata:
      labels:
        app: media-service
    spec:
      initContainers:
        - name: wait-for-mongo
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z mongodb-service 27017; do echo waiting for mongo; sleep 2; done;']
      containers:
        - name: media-service
          image: isakrulander/media-service:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URL
              value: "mongodb://root:example@mongodb-service:27017/?authSource=admin"

---
apiVersion: v1
kind: Service
metadata:
  name: media-service
spec:
  selector:
    app: media-service
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
